<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Survey Form</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div>
			<h1 id="title">YouTube video Survey Form</h1>
			<p id="description">Survey Form of the last YouTube video you just saw.</p>
		</div>
		<div>
			<form id="survey-form" action="https://register-demo.freecodecamp.org">
				<fieldset>
					<label id="name-label">Please enter your first name: <input id="name" type="text" name="text" placeholder="Fulano de Tal" required></label>
					<label id="email-label">Please enter your email: <input id="email" type="email" name="email" placeholder="Fulanito14153@yahoo.com" required></label>
					<label id="number-label">Please enter your age: <input type="number" name="age" id="number" placeholder="13+" min="13" max="100"></label>
				</fieldset>
				<fieldset>
					<label>Do you liked this video?
						<label><input type="radio" name="video-liked" class="select-buttons" value="yes"> Yes</label>
						<label><input type="radio" name="video-liked" class="select-buttons" value="no"> No</label>
					</label>
					<label>How do you rank the video?
						<select id="dropdown">
							<option value="">(select an option)</option>
							<option value="1">(5): It was excelent!</option>
							<option value="2">(4): It was quite good.</option>
							<option value="3">(3): It was normal.</option>
							<option value="4">(2): It was kinda mediocre...</option>
							<option value="5">(1): It was horrible!</option>
						</select>
					</label>
				</fieldset>
				<fieldset>
					<label>What can you improve from the video?
						<label><input type="checkbox" name="video-improve" value="better-editing" class="checkbox-buttons">Better editing</label>
						<label><input type="checkbox" name="video-improve" value="better-content" class="checkbox-buttons">Better voice quality</label>
						<label><input type="checkbox" name="video-improve" value="better-content" class="checkbox-buttons">Better content</label>
						<label><input type="checkbox" name="video-improve" value="nothing" class="checkbox-buttons">Nothing.</label>
						<label>Comment something about the video...
						<textarea name="extra-comment" rows="4" cols="30" placeholder="I think that this video was..."></textarea>
						</label>
					</label>
				</fieldset>
				<input type="submit" value="Submit" id="submit">
			</form>
		</div>
	</body>
</html>
